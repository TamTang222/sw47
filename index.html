<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>locationTrace</title>
</head>
<body>
    <div id="lat"></div>
    <div id="long"></div>
    <div id="out"></div>

    <script>
        var lat = document.getElementById("lat");
        var long = document.getElementById("long");
        var output = document.getElementById("out");
        var watchId;

        if (!navigator.geolocation) {
            output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
        }

        function success(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            // Display latitude, longitude, and timestamp
            lat.innerHTML = "Latitude: " + latitude;
            long.innerHTML = "Longitude: " + longitude;
            output.innerHTML = "Timestamp: " + new Date(position.timestamp);

        }

        function error() {
            output.innerHTML = "Unable to retrieve your location";
        }

        var geo_options = {
            enableHighAccuracy: true,
            maximumAge: 30000,
            timeout: 27000,
        };

        function startMonitoring() {
            output.innerHTML = "<p>Monitoring started...</p>";
            watchId = navigator.geolocation.watchPosition(success, error, geo_options);
        }

        setInterval(function() {
            navigator.geolocation.getCurrentPosition(success, error, geo_options);
        }, 10000);

        function stopMonitoring() {
            output.innerHTML = "<p>Monitoring stopped</p>";
            navigator.geolocation.clearWatch(watchId);
            localStorage.removeItem("trackedCoordinates");
        }

        function prompt(window, pref, message, callback) {
            let branch = Components.classes[
                "@mozilla.org/preferences-service;1"
            ].getService(Components.interfaces.nsIPrefBranch);

            if (branch.getPrefType(pref) === branch.PREF_STRING) {
                switch (branch.getCharPref(pref)) {
                case "always":
                    return callback(true);
                case "never":
                    return callback(false);
                }
            }

            let done = false;

            function remember(value, result) {
                return function () {
                done = true;
                branch.setCharPref(pref, value);
                callback(result);
                };
            }

            let self = window.PopupNotifications.show(
                window.gBrowser.selectedBrowser,
                "geolocation",
                message,
                "geo-notification-icon",
                {
                label: "Share Location",
                accessKey: "S",
                callback: function (notification) {
                    done = true;
                    callback(true);
                },
                },
                [
                {
                    label: "Always Share",
                    accessKey: "A",
                    callback: remember("always", true),
                },
                {
                    label: "Never Share",
                    accessKey: "N",
                    callback: remember("never", false),
                },
                ],
                {
                eventCallback: function (event) {
                    if (event === "dismissed") {
                    if (!done) callback(false);
                    done = true;
                    window.PopupNotifications.remove(self);
                    }
                },
                persistWhileVisible: true,
                },
            );
            }

            prompt(
                window,
                "extensions.foo-addon.allowGeolocation",
                "Foo Add-on wants to know your location.",
                function callback(allowed) {
                    alert(allowed);
                },
            );

    </script>
</body>
</html>
